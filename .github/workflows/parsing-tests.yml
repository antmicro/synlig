name: Parsing Tests

on:
  workflow_call:
    secrets:
      SSH_DEPLOY_KEY:
        description: 'SSH key used to push logs'
        required: true


env:
  GHA_CUSTOM_LINE_PREFIX: "â–Œ"
  TESTS_TO_SKIP: synthesis serv-minimal hello-uvm assignment-pattern Forever OneClass
    VoidFunction2Returns VoidFunctionWithoutReturn cmake OneThis FunctionOutputArgument
    DpiChandle Disable SelectFromUnpackedInFunction VoidFunction MultiplePrints
    ImportPackageWithFunction StringAssignment SystemFunctions
    ParameterDoubleUnderscoreInSvFrontend OutputSizeWithParameterOfInstanceInitializedByStructMember
    StringAssignConcatenation StringLocalParamInitByConcatenation StringWithBackslash
    AssignToUnpackedUnionFieldAndReadOtherField NestedPatternPassedAsPort

jobs:
  tests-read-uhdm:
    name: Surelog
    runs-on: [self-hosted, Linux, X64, gcp-custom-runners]
    container: ubuntu:jammy
    strategy:
      fail-fast: false
    env:
      GIT_HTTP_LOW_SPEED_LIMIT: 1
      GIT_HTTP_LOW_SPEED_TIME: 600
      DEBIAN_FRONTEND: noninteractive
      GHA_MACHINE_TYPE: "n2-standard-2"
      PARSER: surelog

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up common Ubuntu configuration
        run: |
          ./.github/scripts/set-up-common-ubuntu-configuration.sh
          ./.github/scripts/set-up-common-git-configuration.sh

      - name: Install dependencies
        run: |
          apt-get update -q
          apt-get install -y \
              ant \
              build-essential \
              cmake \
              default-jre \
              flex \
              git \
              google-perftools \
              libfl-dev \
              libgoogle-perftools-dev \
              llvm-15 \
              python3 \
              python3-dev \
              swig \
              tcl-dev \
              tclsh \
              uuid \
              uuid-dev \
              ;
          update-alternatives --install /usr/bin/python python /usr/bin/python3 1

      - name: Checkout submodules
        run: |
          git submodule sync
          git submodule update --depth 1 --init --recursive --checkout \
              third_party/surelog \
              ;

      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries-asan

      # See https://github.com/actions/upload-artifact/issues/38
      - name: Extract
        run: tar -xf binaries-asan.tar

      - name: Build & Test (yosys)
        env:
          TARGET: uhdm/yosys/test-ast
        run: |
          ./.github/scripts/run_group_test.sh \
              ./build/parsing/read-uhdm \
              ./build/parsing/test-results-uhdm.log \
              ;

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: parsing_test-results
          path: build/parsing/test-results-uhdm.log
          retention-days: 1

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: parsing_read-uhdm_logs
          path: build/parsing/read-uhdm/*/*.log

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: parsing_read-uhdm_yosys-sv
          path: build/parsing/read-uhdm/*/yosys.sv

      - name: Upload load graphs
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: plots
          path: |
            **/plot_*.svg

  tests-read-systemverilog:
    name: SystemVerilog Plugin
    runs-on: [self-hosted, Linux, X64, gcp-custom-runners]
    container: ubuntu:jammy
    strategy:
      fail-fast: false
    env:
      GIT_HTTP_LOW_SPEED_LIMIT: 1
      GIT_HTTP_LOW_SPEED_TIME: 600
      DEBIAN_FRONTEND: noninteractive
      GHA_MACHINE_TYPE: "n2-standard-2"
      PARSER: yosys-plugin

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up common Ubuntu configuration
        run: |
          ./.github/scripts/set-up-common-ubuntu-configuration.sh
          ./.github/scripts/set-up-common-git-configuration.sh

      - name: Install dependencies
        run: |
          apt-get update -q
          apt-get install -y \
              ant \
              build-essential \
              cmake \
              default-jre \
              flex \
              git \
              google-perftools \
              libfl-dev \
              libgoogle-perftools-dev \
              llvm-15 \
              python3 \
              python3-dev \
              swig \
              tcl-dev \
              tclsh \
              uuid \
              uuid-dev \
              ;
          update-alternatives --install /usr/bin/python python /usr/bin/python3 1

      - name: Checkout submodules
        run: |
          git submodule sync
          git submodule update --depth 1 --init --recursive --checkout \
              third_party/surelog \
              ;

      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries-asan

      # See https://github.com/actions/upload-artifact/issues/38
      - name: Extract
        run: tar -xf binaries-asan.tar

      - name: Build & Test (yosys)
        env:
          TARGET: uhdm/yosys/test-ast
        run: |
          ./.github/scripts/run_group_test.sh \
              ./build/parsing/read-systemverilog \
              ./build/parsing/test-results-systemverilog.log \
